#Resurrection Man - Boss

ResurrectionMan:
  Type: Zombie
  Display: '&4Resurrection Man'
  Health: 150
  Damage: 4.5
  Options:
    AlwaysShowName: true
    Collidable: true
    Despawn: false
    FollowRange: 30
    KnockbackResistance: 0.7
    MaxCombatDistance: 20
    MovementSpeed: 0.2
    ShowHealth: true
  Equipment:
  - ResManHelmet HEAD
  - ResManChestplate CHEST
  - ResManLeggings LEGS
  - ResManBoots FEET
  - ResManWeapon HAND
  Skills:
  - skill{s=ResMan80} @self <80% 1
  - skill{s=ResMan50} @self <50% 1
  - skill{s=ResMan25} @self <25% 1
  - skill{s=ResMan10} @self <10% 1
  - skill{s=ResManRegen} @self <30% 0.2
  AIGoalSelectors:
  - clear
  - meleeattack
  - movetowardstarget
  - breakdoors
  AITargetSelectors:
  - clear
  - attacker
  - players
  BossBar:
    Enabled: true
    Title: '&4Resurrection Man'
    Range: 80
    Color: brown
    Style: segmented_12
  KillMessages:
  - '<target.name> was defeated by the Resurrection Man!'


