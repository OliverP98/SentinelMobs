#Great Yeti

GreatYeti:
  Type: Polar_Bear
  Display: '&fGreat Yeti'
  Health: 200
  Damage: 6
  Options:
    AlwaysShowName: true
    Collidable: true
    Despawn: false
    FollowRange: 100
    KnockbackResistance: 0.5
    MaxCombatDistance: 20
    MovementSpeed: 1
    ShowHealth: true
    Anger: 100
  Skills:
  - freeze{ticks=60} @trigger ~onAttack
  - lunge{velocity=15;velocityY=10} @Self
  - message{m="<&b><caster.name><&r> <&c>has been defeated by<&r> <&a><trigger.name><&r><&c>!"} @PIR{r=20} ~onDeath
  #below to be edited once yeti minoins are created
  #- skill{s=SummonBee} @Self 0.1
  #- skill{s=BeeSting} @self 1
  #- skill{s=SummonBee15} @self <10% 1
  #- skill{s=SummonBee60} @self  <60% 1
  AIGoalSelectors:
  - clear
  - meleeattack
  - movetowardstarget
  - randomstroll
  AITargetSelectors:
  - clear
  - attacker
  - players
  KillMessages:
  - '<target.name> was frozen to a crisp by the Great Yeti!'
  - '<target.name> was was ripped apart by the Great Yeti!'
