#The Queen Bee - Used in the Honey/Gold cave low spawn chance

QueenBee:
  Type: Bee
  Display: '&aThe Queen Bee'
  Health: 75
  Damage: 4
  Options:
    AlwaysShowName: true
    Collidable: true
    Despawn: false
    FollowRange: 50
    KnockbackResistance: 0.5
    MaxCombatDistance: 20
    MovementSpeed: 0.5
    ShowHealth: true
    Anger: 100
  Skills:
  - skill{s=SummonBee} @Self 0.1
  - skill{s=BeeSting} @self 1
  - skill{s=SummonBee15} @self <10% 1
  - skill{s=SummonBee60} @self  <60% 1
  AIGoalSelectors:
  - clear
  - meleeattack
  - movetowardstarget
  - randomfly
  AITargetSelectors:
  - clear
  - attacker
  - players
  KillMessages:
  - '<target.name> was defeated by The Queen Bee!'

